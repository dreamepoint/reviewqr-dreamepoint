<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Review QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #qrcode { margin-top: 20px; }
        input { padding: 10px; width: 80%; margin: 10px 0; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Generate Google Review QR Code</h2>
    <input type="text" id="reviewLink" placeholder="Enter Google Review Link" value="https://search.google.com/local/writereview?placeid=ChIJN1t_tDeuEmsRUsoyG83frY4">
    <br>
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="qrcode"></div>
    
    <script>
        function generateQR() {
            let qrDiv = document.getElementById("qrcode");
            qrDiv.innerHTML = "";
            let reviewLink = document.getElementById("reviewLink").value;
            new QRCode(qrDiv, {
                text: reviewLink,
                width: 200,
                height: 200
            });
        }
    </script>
</body>
</html>
